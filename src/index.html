<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
  </head>
  <body class="html">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/Tim.jpg')%>"
            alt="Аватар"
          />
          <div class="profile-info">
            <div class="profile-info__nowrap">
              <h1 class="profile-info__name">Тимофей Воронов</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>
            <p class="profile-info__text">Тимофей планирует планировать</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </div>
        <section class="elements"></section>
        <template class="card-template">
          <div class="element">
            <img class="element__img" alt="" />
            <div class="element__line-text">
              <h2 class="element__text"></h2>
              <button class="element__trash button" type="button"></button>
              <div class="element__like-container">
                <button
                  class="element__like-button button"
                  type="button"
                ></button>
                <span class="element__counter-like">123</span>
              </div>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_user">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Редактировать профиль</h3>
          <form
            action="url"
            name="myName"
            class="popup__field popup__field_user"
            method="post"
            novalidate
          >
            <input
              required
              type="text"
              name="name"
              id="nameValue"
              placeholder="Имя"
              class="popup__field-name field"
              maxlength="40"
              minlength="2"
            />
            <span
              id="nameValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <input
              required
              type="text"
              name="info"
              id="infoValue"
              placeholder="О себе"
              class="popup__field-info field"
              maxlength="200"
              minlength="2"
            />
            <span
              id="infoValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <button class="popup__submit-button button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Новое место</h3>
          <form
            action="url"
            name="namePlace"
            class="popup__field popup__field_card"
            method="post"
            novalidate
          >
            <input
              required
              type="text"
              name="name"
              id="newValue"
              placeholder="Название"
              class="popup__field-name field"
              minlength="2"
              maxlength="30"
            />
            <span
              id="newValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <input
              required
              type="url"
              name="link"
              id="UrlValue"
              placeholder="Ссылка на картинку"
              class="popup__field-info field"
            />
            <span
              id="UrlValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <button class="popup__submit-button button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_img">
        <div class="popup__container popup__container_type_img">
          <button type="button" class="popup__close-icon button"></button>
          <img class="popup__img" alt="" />
          <h3 class="popup__heading"></h3>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Вы уверены?</h3>
            <button class="popup__deletion-button button" type="submit">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="./components/Card.js" type="module"></script>
    <script src="./pages/index.js" type="module"></script>
    <script src="./scripts/Data.js" type="module"></script>
    <script src="./components/FormValidator.js" type="module"></script>
    <script src="./components/Popup.js" type="module"></script>
    <script src="./components/PopupWithImage.js" type="module"></script>
    <script src="./components/Section.js" type="module"></script> -->
  </body>
</html>
