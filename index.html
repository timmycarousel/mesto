<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="html">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img class="profile__avatar" src="./images/kusto-foto.jpg" alt="Аватар">
          <div class="profile-info">
            <div class="profile-info__nowrap">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button" type="button"></button>
            </div>
            <p class="profile-info__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </div>
        <section class="elements">
          <div class="element">
            <img class="element__img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
            <div class="element__line-text">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__line-text">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Dombay.jpg" alt="Домбай">
            <div class="element__line-text">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Elbrus2.jpg" alt="Гора Эльбрус">
            <div class="element__line-text">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Dombay2.jpg" alt="Домбай">
            <div class="element__line-text">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__img" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкессия">
            <div class="element__line-text">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__like-button button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Редактировать профиль</h3>
          <form action="url" name="MyName" class="popup__field" method="post">
            <input type="text" name="Name" id="nameValue" placeholder="Имя" class="popup__field-name popup__field-form">
            <input type="text" name="Info" id="infoValue" placeholder="О себе" class="popup__field-info popup__field-form">
            <button class="popup__submit-button button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
