<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="html">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__avatar"
            src="./images/kusto-foto.jpg"
            alt="Аватар"
          />
          <div class="profile-info">
            <div class="profile-info__nowrap">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>
            <p class="profile-info__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </div>
        <section class="elements"></section>
        <template class="card-template">
          <div class="element">
            <img class="element__img" alt="" />
            <div class="element__line-text">
              <h2 class="element__text"></h2>
              <button class="element__trash button" type="button"></button>
              <button
                class="element__like-button button"
                type="button"
              ></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_user">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Редактировать профиль</h3>
          <form
            action="url"
            name="MyName"
            class="popup__field popup__field_user"
            method="post"
            novalidate
          >
            <input
              required
              type="text"
              name="Name"
              id="nameValue"
              placeholder="Имя"
              class="popup__field-name field"
              maxlength="40"
              minlength="2"
            />
            <span
              id="nameValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <input
              required
              type="text"
              name="Info"
              id="infoValue"
              placeholder="О себе"
              class="popup__field-info field"
              maxlength="200"
              minlength="2"
            />
            <span
              id="infoValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <button class="popup__submit-button button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container popup__container_type_form">
          <button type="button" class="popup__close-icon button"></button>
          <h3 class="popup__head">Новое место</h3>
          <form
            action="url"
            name="NamePlace"
            class="popup__field popup__field_card"
            method="post"
            novalidate
          >
            <input
              required
              type="text"
              name="NameNewplace"
              id="newValue"
              placeholder="Название"
              class="popup__field-name field"
              minlength="2"
              maxlength="30"
            />
            <span
              id="nameValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <input
              required
              type="url"
              name="UrlPlace"
              id="UrlValue"
              placeholder="Ссылка на картинку"
              class="popup__field-info field"
            />
            <span
              id="UrlValue-error"
              class="popup__span popup__span_error_visible"
            ></span>
            <button class="popup__submit-button button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_img">
        <div class="popup__container popup__container_type_img">
          <button type="button" class="popup__close-icon button"></button>
          <img class="popup__img" alt="" />
          <h3 class="popup__heading"></h3>
        </div>
      </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
