<!DOCTYPE html>
<html lang="ru" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <form action="" class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h1 class="popup__head">Редактировать профиль</h1>
                <input type="text" name="" id="nameValue" placeholder="Имя" class="popup__field-name">
                <input type="text"  name="" id="infoValue" placeholder="О себе" class="popup__field-info">
                <button class="popup__submit-button">Сохранить</button>
            </form>
        </div> 
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main class="content">
                <div class="profile">
                    <img class="profile__avatar" src="./images/kusto-foto.jpg" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__name">Жак-Ив Кусто</div>
                            <button class="profile__edit-button"></button>
                        <p class="profile-info__text">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button"></button>
                </div>
                <section class="elements">
                    <figure class="element">
                        <img class="element__img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__line-text">
                            <figcaption class="element__text">Карачаевск</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                    <figure class="element">
                        <img class="element__img" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                        <div class="element__line-text">
                            <figcaption class="element__text">Гора Эльбрус</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                    <figure class="element">
                        <img class="element__img" src="./images/Dombay.jpg" alt="Домбай">
                        <div class="element__line-text">
                            <figcaption class="element__text">Домбай</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                    <figure class="element">
                        <img class="element__img" src="./images/Elbrus 2.jpg" alt="Гора Эльбрус">
                        <div class="element__line-text">
                            <figcaption class="element__text">Гора Эльбрус</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                    <figure class="element">
                        <img class="element__img" src="./images/Dombay 2.jpg" alt="Домбай">
                        <div class="element__line-text">
                            <figcaption class="element__text">Домбай</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                    <figure class="element">
                        <img class="element__img" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкессия">
                        <div class="element__line-text">
                            <figcaption class="element__text">Карачаево-Черкессия</figcaption>
                            <button class="element__like-button"></button>
                        </div>
                    </figure>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
